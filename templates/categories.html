{% extends "base.html" %}

{% block content %}
<div class="content">
    <h1>所有分类</h1>
    
    <div class="category-list">
        {% for category, count in categories %}
        <div class="category-item">
            <h2>
                <a href="{{ site.base_url }}/content/categories/{{ category.lower() }}.html">
                    {{ category }} ({{ count[0] }})
                </a>
            </h2>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
